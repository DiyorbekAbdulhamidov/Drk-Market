<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/style.css" type="text/css">
</head>
<body>
  <form class="reg" id="form" method="post" action="/register">
    <h3>Register</h3>

    <label for="fullname">Fullname</label>
    <input type="text" placeholder="Fullname" id="fullname">

    <label for="username">Email</label>
    <input type="text" placeholder="Email" id="email">

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password">

    <label for="confirm-password">Confirm Password</label>
    <input type="password" placeholder="Confirm Password" id="confirm-password">

    <button type="submit">Register</button>
    <div class="social">
      <p>Do you have an account? <a href="/public/login.html">Login here</a></p>
    </div>
  </form>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="/public/js/reg.js"></script>
  
</body>
</html>
